<!DOCTYPE html>
<html>
<head>
	<title>Tạo và in mảng 2 chiều</title>
</head>
<body>
<p>Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng. Chú ý: Sử dụng vòng lặp for lồng nhau</p>
<p id="print"></p>
<button onclick="printArr()">In mảng</button>
<script type="text/javascript">
	let a = [
	    [1, 2,  1,  24],
	    [8, 11, 9,  4],
	    [7, 0,  7,  27],
	    [7, 4,  28, 14],
	    [3, 10, 26, 7]
	];
	function printArr() {
		let print = '';
		for (let i = 0; i < a.length; i++) {
			print += 'row '+i+'<br />';
			for (let j = 0; j < a[i].length; j++) {
				print += a[i][j] +'<br />';
			}
			print += '<br />';
		}
		document.write(print);
	}
</script>
</body>
</html>
